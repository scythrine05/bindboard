version: '3.8'

services: 
  server:
    image: scythrine05/bindboard-server:latest
    container_name: bindboard-node-server
    environment:
      NODE_ENV: production
    ports:
      - "4000:4000"
  
  client:
    image: scythrine05/bindboard-client:latest
    container_name: bindboard-react-client
    ports:
      - "3001:80"
    depends_on:
      - server

  redis:
    image: "redis:latest"
    container_name: "redis-server"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
